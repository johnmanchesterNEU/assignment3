<div class="container">
    <h1>Register</h1>
    <form name="userForm">
        <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->
        <!-- NAME -->
        <div class="form-group">
            <input ng-model=" model.user.username"
                   type="text"
                   class="form-control"
                   placeholder="username"
                   id="username"/>
        </div>
        <div class="form-group">
            <input ng-model="model.user.password"
                   type="password"
                   class="form-control"
                   placeholder="password"
                   id="password"/>
        </div>
        <div class="form-group">
            <input ng-model="model.user.verify"
                   type="password"
                   class="form-control"
                   placeholder="verify password"
                   id="verify"/>
        </div>

        <div class="form-group">
            <input ng-model="model.user.firstName"
                   type="text"
                   class="form-control"
                   placeholder="John"
                   id="firstName"/>
        </div>

        <div class="form-group">
            <input ng-model="model.user.lastName"
                   type="text"
                   class="form-control"
                   placeholder="Smith"
                   id="lastName"/>
        </div>

        <div class="form-group">
            <input ng-model="model.user.dateOfBirth"
                   type="date"
                   class="form-control"
                   placeholder="1/1/1980"
                   id="dateOfBirth"/>
        </div>
        <div class="form-group">
            <input ng-model="model.user.email"
                   type="email"
                   class="form-control"
                   placeholder="someemail@email.com"
                   id="email"/>
        </div>
        <a ng-click="model.createUser(model.user)"
                class="btn btn-primary btn-block"
                type="submit">
            Register
        </a>
        <a class="btn btn-danger btn-block"
           href="#/login">Cancel</a>
    </form>
</div>
{{model.mytime}}
