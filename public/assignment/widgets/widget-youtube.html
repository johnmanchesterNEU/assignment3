<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <meta charset="UTF-8">
    <title>Youtube Widget</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <a href="widget-list.html" class="navbar-text navbar-link pull-left">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
        </a>
        <a class="navbar-brand pull-left" href="#">
            Widget Edit
        </a>
        <a href="widget-list.html" class="navbar-text navbar-link pull-right">
                  <span class="glyphicon glyphicon-ok">
                  </span>
        </a>
    </div>
</nav>

<div class="container">

    <form>
        <div class="form-group">
            <label for="youtube-name">Name</label>
            <input type="text"
                   class="form-control"
                   id="youtube-name"
                   value="Name"
                   placeholder="Name">
        </div>
        <div class="form-group">
            <label for="youtube-text">Title</label>
            <input type="text"
                   class="form-control"
                   id="youtube-text"
                   value="Text"
                   placeholder="Flavor Text">
        </div>
        <div class="form-group">
            <label for="youtube-url">Title</label>
            <input type="url"
                   class="form-control"
                   id="youtube-url"
                   value="https://youtu.be/someurl"
                   placeholder="YouTube URL">
        </div>
        <div class="form-group">
            <label for="youtube-width">Size</label>
            <input type="text"
                   class="form-control"
                   id="youtube-width"
                   placeholder="100%">
        </div>
    </form>

    <a class="btn btn-danger  btn-block"
       href="widget-list.html">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <a href="../user/profile.html" class="navbar-center pull-right">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>

</body>
</html>
