<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <meta charset="UTF-8">
    <title>Image Widget</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <a href="widget-chooser.html" class="navbar-text navbar-link pull-left">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
        </a>
        <a class="navbar-brand pull-left" href="#">
            Edit Page
        </a>
    </div>
</nav>

<div class="container">

    <form>
        <div class="form-group">
            <label for="image-name">Name</label>
            <input type="text"
                   class="form-control"
                   id="image-name"
                   value="Name"
                   placeholder="Name">
        </div>
        <div class="form-group">
            <label for="image-text">Title</label>
            <input type="text"
                   class="form-control"
                   id="image-text"
                   value="Text"
                   placeholder="Flavor Text">
        </div>
        <div class="form-group">
            <label for="image-url">Title</label>
            <input type="url"
                   class="form-control"
                   id="image-url"
                   value="https://someranddomwebsite.some/someimage.png"
                   placeholder="YouTube URL">
        </div>
        <div class="form-group">
            <label for="image-width">Size</label>
            <input type="text"
                   class="form-control"
                   id="image-width"
                   value="100%"
                   placeholder="100%">
        </div>

        <div class="form-group">
            <label for="myfile">
                Upload
            </label>
            <input type="file"
                   id="myfile"
                   class="form-control">
            <label for="myfile"
                   class="btn btn-primary  btn-block">
                Upload Image
            </label>
            <a class="btn btn-danger  btn-block"
               href="widget-list.html">Delete</a>
        </div>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <a href="#" class="navbar-center pull-right">
            <span class="glyphicon glyphicon-user"></span>
        </a>
    </div>
</nav>

</body>
</html>
